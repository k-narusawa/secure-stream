serve:
  cookies:
    same_site_mode: Lax
  admin:
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:8080
        - http://localhost:8080
        - http://127.0.0.1:3001
        - http://localhost:3001
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Set-Cookie
        - Content-Type
        - X-Session-Token
      exposed_headers:
        - Content-Type
        - Set-Cookie
      allow_credentials: true
  public:
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:8080
        - http://localhost:8080
        - http://127.0.0.1:3001
        - http://localhost:3001
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Set-Cookie
        - Content-Type
        - X-Session-Token
      exposed_headers:
        - Content-Type
        - Set-Cookie
      allow_credentials: true

urls:
  self:
    issuer: http://127.0.0.1:44444
  consent: http://127.0.0.1:3001/consent
  login: http://127.0.0.1:3001/login
  logout: http://127.0.0.1:3001/logout

secrets:
  system:
    - youReallyNeedToChangeThis

oidc:
  subject_identifiers:
    supported_types:
      - pairwise
      - public
    pairwise:
      salt: youReallyNeedToChangeThis